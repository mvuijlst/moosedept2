            color: green;
        }
    </style>

    <script>
        function dink() {
            var hiero = document.getElementById('hiero');
            var x = 0;
            var day = new Date('2022-01-01');
            var today = new Date()
            var thisday = '';

            var vakantiedagen = ['2022-04-18', '2022-05-01', '2022-05-26', '2022-06-06', '2022-07-21', '2022-08-15',
                '2022-11-11', '2022-12-25', '2022-07-04', '2022-07-05', '2022-07-06', '2022-07-07', '2022-07-08', '2022-07-09', '2022-07-10', '2022-07-11', '2022-07-12', '2022-07-13', , '2022-07-14'
            ];

            while (x < 365) {
                var newday = document.createElement('span');

                if (day < today) {
                    newday.setAttribute('class', 'past');
                    newday.textContent = '◍ ';
                } else {
                    if (day.getDay() == 6 || day.getDay() == 0 ||
                        vakantiedagen.indexOf(day.toISOString().substring(0, 10)) > -1) {
                        newday.setAttribute('class', 'vakantie');
                        newday.textContent = '▨ ';
                    } else {
                        newday.textContent = '▢ ';
                    }
                }

                if (day.getDate() == 1 && day.getMonth() != 0) {
                    hiero.innerHTML += ('</br>');
                }

                hiero.appendChild(newday);
                x += 1;
                day.setDate(day.getDate() + 1);

            }

        }
    </script>

</head>
